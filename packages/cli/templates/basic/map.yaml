type: map
id: {{projectName}}
config:
  center: {{mapCenter}}
  zoom: 12
  mapStyle: "https://demotiles.maplibre.org/style.json"
layers:
  - id: marker
    type: circle
    source:
      type: geojson
      data:
        type: FeatureCollection
        features:
          - type: Feature
            geometry:
              type: Point
              coordinates: {{mapCenter}}
            properties:
              name: "{{projectName}}"
    paint:
      circle-radius: 10
      circle-color: "#3b82f6"
      circle-stroke-width: 2
      circle-stroke-color: "#ffffff"
