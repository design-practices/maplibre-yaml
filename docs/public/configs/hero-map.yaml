type: map
id: hero-map
config:
  center: [-74.006, 40.7128]
  zoom: 5
  mapStyle: "https://demotiles.maplibre.org/style.json"
  interactive: false
layers:
  - id: points
    type: circle
    source:
      type: geojson
      cluster: false
      data:
        type: FeatureCollection
        features:
          - type: Feature
            geometry:
              type: Point
              coordinates: [-74.006, 40.7128]
            properties:
              name: "New York"
    paint:
      circle-radius: 10
      circle-color: "#ff6b6b"
      circle-stroke-width: 2
      circle-stroke-color: "#ffffff"
